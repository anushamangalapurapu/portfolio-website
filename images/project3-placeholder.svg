<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect x="50" y="50" width="500" height="300" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- Weather dashboard mockup -->
  <rect x="80" y="80" width="440" height="40" fill="#2563eb" opacity="0.1" rx="8"/>
  <text x="300" y="105" font-family="Arial, sans-serif" font-size="14" fill="#2563eb" text-anchor="middle" font-weight="bold">Weather Dashboard</text>
  
  <!-- Weather cards -->
  <rect x="80" y="140" width="100" height="80" fill="#f59e0b" opacity="0.2" rx="8"/>
  <circle cx="130" cy="165" r="15" fill="#f59e0b"/>
  <text x="130" y="195" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Sunny</text>
  
  <rect x="200" y="140" width="100" height="80" fill="#64748b" opacity="0.2" rx="8"/>
  <rect x="220" y="155" width="25" height="15" fill="#64748b" rx="2"/>
  <rect x="235" y="160" width="15" height="10" fill="#64748b" rx="2"/>
  <text x="250" y="195" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Cloudy</text>
  
  <rect x="320" y="140" width="100" height="80" fill="#10b981" opacity="0.2" rx="8"/>
  <circle cx="370" cy="165" r="15" fill="#10b981"/>
  <text x="370" y="195" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Clear</text>
  
  <!-- Chart area -->
  <rect x="80" y="240" width="440" height="80" fill="#2563eb" opacity="0.05" rx="8"/>
  <polyline points="100,300 150,280 200,290 250,270 300,275 350,260 400,265 450,250" 
            fill="none" stroke="#2563eb" stroke-width="3"/>
  
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Weather Dashboard</text>
</svg>